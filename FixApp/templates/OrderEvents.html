<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
       integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
       crossorigin="anonymous">
    <style>
        fieldset.scheduler-border {
    border: 1px groove #ddd !important;
    padding: 0 1.4em 1.4em 1.4em !important;
    margin: 0 0 1.5em 0 !important;
    -webkit-box-shadow:  0px 0px 0px 0px #000;
            box-shadow:  0px 0px 0px 0px #000;
}

    legend.scheduler-border {
        font-size: 1.2em !important;
        font-weight: bold !important;
        text-align: left !important;
        width:auto;
        padding:0 10px;
        border-bottom:none;
    }
    </style>

    <meta charset="UTF-8">
    <title>Order Events</title>
</head>
<body>

<div class="container-fluid">
    <br>  <br>
    <fieldset class="scheduler-border">
    <legend class="scheduler-border">Order Event</legend>

        <form action="/OrderEvents" method="post">
    {% csrf_token %}
                   <div class="row">
                       <div class="col-lg-3">

                         <input type="text" class="form-control" placeholder="Enter CAT IM ID " name="CAT_IM_ID" />

                        </div>

                        <div class="col-lg-3">

                         <input type="text" class="form-control" placeholder="Enter FD ID " name="FD_ID" />

                        </div>

                       <div class="col-lg-3">

                         <input type="text" class="form-control" placeholder="Enter Trading Session " name="Trading_Session" />

                        </div>
                        <div class="col-lg-2">

                         <input type="file" class="btn btn-default" value="Import" name="file" />

                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-6 float-right">
                            <input type="submit" class="btn btn-primary" value="Submit Here !" name="Submit" />
                        </div>
                    </div>
        </form>
    </fieldset>

</div>

</body>
</html>
